name: Manage Cache Warmup Tags

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read

jobs:
  manage-tags:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.14'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests==2.32.5
          
      - name: Run cache warmup tag management
        env:
          SUPERSET_USERNAME: ${{ secrets.PROD_SUPERSET_SERVICE_USER_USERNAME }}
          SUPERSET_PASSWORD: ${{ secrets.PROD_SUPERSET_SERVICE_USER_PASSWORD }}
          SUPERSET_URL: https://superset.cds-snc.ca
          UPPTIME_HEADER: ${{ secrets.PROD_UPPTIME_STATUS_HEADER }}
        run: |
          python .github/workflows/scripts/manage-cache-warmup-tags.py \
            "$SUPERSET_URL" \
            "$SUPERSET_USERNAME" \
            "$SUPERSET_PASSWORD" \
            "$UPPTIME_HEADER"