name: Manage Cache Warmup Tags

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read

jobs:
  manage-tags:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.14'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests==2.32.5
          
      - name: Run cache warmup tag management
        env:
          SUPERSET_USERNAME: ${{ secrets.PROD_SUPERSET_SERVICE_USER_USERNAME }}
          SUPERSET_PASSWORD: ${{ secrets.PROD_SUPERSET_SERVICE_USER_PASSWORD }}
          SUPERSET_URL: https://superset.cds-snc.ca
          UPPTIME_HEADER: ${{ secrets.PROD_UPPTIME_STATUS_HEADER }}
        run: |
          python .github/workflows/scripts/manage-cache-warmup-tags.py \
            "$SUPERSET_URL" \
            "$SUPERSET_USERNAME" \
            "$SUPERSET_PASSWORD" \
            "$UPPTIME_HEADER"